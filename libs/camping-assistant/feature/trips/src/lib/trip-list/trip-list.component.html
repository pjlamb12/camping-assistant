<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
	<section class="mb-10">
		<h2 class="text-lg font-medium">Pre Trip Lists</h2>
		<ca-trip-list-display
			*ngIf="trips$ | async as trips"
			[trips]="trips"
		></ca-trip-list-display>
	</section>

	<section>
		<h2 class="text-lg font-medium">Post Trip Lists</h2>
		<ca-trip-list-display
			*ngIf="postTrips$ | async as trips"
			[trips]="trips"
		></ca-trip-list-display>
	</section>
</div>
