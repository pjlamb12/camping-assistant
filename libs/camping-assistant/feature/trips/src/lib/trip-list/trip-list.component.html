<div
	class="grid grid-cols-1 lg:grid-cols-2 gap-8"
	*ngIf="trips$ | async as trips"
>
	<section class="mb-10">
		<h2 class="text-2xl font-medium">Pre Trip Lists</h2>
		<ca-trip-list-display
			[trips]="trips.preTrips"
			(deleteTrip)="handleDeleteTrip($event)"
		></ca-trip-list-display>
	</section>

	<section>
		<h2 class="text-2xl font-medium">Post Trip Lists</h2>
		<ca-trip-list-display
			[trips]="trips.postTrips"
			(deleteTrip)="attemptToDeleteTrip($event)"
		></ca-trip-list-display>
	</section>
</div>
<div class="mt-6">
	<div class="w-full flex justify-end items-center gap-4">
		<a
			[routerLink]="['/trips/add/new']"
			class="px-4 py-2 border border-indigo-800 shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-800 transition"
		>
			Add New Trip
		</a>
	</div>
</div>

<p-confirmDialog #cd header="Are you sure?" icon="pi pi-exclamation-triangle">
	<ng-template pTemplate="footer">
		<button
			type="button"
			class="px-4 py-2 border border-gray-400 shadow-sm text-sm font-medium rounded-md text-gray-800 bg-white hover:bg-gray-50 transition"
			(click)="cd.reject()"
		>
			No
		</button>
		<button
			type="button"
			class="px-4 py-2 border border-indigo-800 shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-800 transition"
			(click)="cd.accept()"
		>
			Yes
		</button>
	</ng-template>
</p-confirmDialog>
