<ng-container *ngIf="tripData$ | async">
	<form
		*ngIf="form"
		[formGroup]="form"
		class="space-y-8 divide-y divide-gray-200"
	>
		<div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
			<div>
				<div>
					<h3 class="text-lg leading-6 font-medium text-gray-900">
						Trip
					</h3>
					<p class="mt-1 max-w-2xl text-sm text-gray-500">
						Add information about what needs to be done this trip.
					</p>
				</div>

				<div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
					<div
						class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"
					>
						<label
							for="name"
							class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
						>
							Trip Name
						</label>
						<div class="mt-1 sm:mt-0 sm:col-span-2">
							<div class="max-w-lg flex rounded-md shadow-sm">
								<input
									type="text"
									formControlName="name"
									id="name"
									placeholder="Name your trip"
									class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300"
								/>
							</div>
						</div>
					</div>

					<div
						class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"
					>
						<label
							for="about"
							class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
						>
							Trip Type
						</label>
						<div class="mt-1 sm:mt-0 sm:col-span-2">
							<fieldset class="mt-4">
								<legend class="sr-only">Trip Type</legend>
								<div
									class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10"
								>
									<div class="flex items-center">
										<input
											id="preTrip"
											formControlName="tripType"
											type="radio"
											[value]="1"
											class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
										/>
										<label
											for="preTrip"
											class="ml-3 block text-sm font-medium text-gray-700"
										>
											Pre Trip
										</label>
									</div>
									<div class="flex items-center">
										<input
											id="postTrip"
											formControlName="tripType"
											type="radio"
											[value]="2"
											class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
										/>
										<label
											for="postTrip"
											class="ml-3 block text-sm font-medium text-gray-700"
										>
											Post Trip
										</label>
									</div>
								</div>
							</fieldset>
						</div>
					</div>

					<div
						class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"
					>
						<label class="block text-sm font-medium text-gray-700">
							Steps
						</label>
						<div class="mt-1 sm:mt-0 sm:col-span-2">
							<ng-container formArrayName="steps" *ngIf="steps">
								<ng-container
									*ngFor="
										let step of steps?.controls;
										let i = index
									"
								>
									<div
										[formGroupName]="i"
										class="mb-4 sm:mt-0 sm:col-span-2"
									>
										<div
											class="max-w-lg flex gap-2 rounded-md shadow-sm"
										>
											<input
												type="text"
												formControlName="step"
												placeholder="Step"
												class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300"
											/>
											<button
												class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
												(click)="removeStep(i)"
											>
												Delete
											</button>
										</div>
									</div>
								</ng-container>
							</ng-container>
							<button
								type="submit"
								class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
								(click)="addStep()"
							>
								Add Step
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="pt-5">
			<div class="flex justify-end">
				<a
					[routerLink]="['/trips']"
					type="button"
					class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
				>
					Cancel
				</a>
				<button
					type="submit"
					class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
				>
					Save
				</button>
			</div>
		</div>
	</form>
</ng-container>
